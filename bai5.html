<!DOCTYPE html>
<html>
<head>
 <meta charset=utf-8 />
 <title> Insert row in a table  </title> 
</head>
<body>
 <h1>Câu 5</h1>
   <table id="cau5" border="1px solid">
    <tr>
      <td>Dòng 1 C?t 1</td>
      <td>Dòng 1 C?t 2</td>
    </tr>
    <tr>
      <td>Dòng 2 C?t 1</td>
      <td>Dòng 2 C?t 2</td>
    </tr>
   </table>
   <form>
    <input type="button" onclick="insert_Row()" value="Thêm vào b?ng">
   </form>
  <hr/>
  
</body>
<html>
<script>
 function insert_Row(){
    var table = document.getElementById("cau5");
    
    var row = table.insertRow(0);
    
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    
    cell1.innerHTML = "Thêm1";
    cell2.innerHTML = "Thêm2";
   }
 </script>
