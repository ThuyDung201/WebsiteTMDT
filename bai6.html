<!DOCTYPE html>
<html>
<head>
 <meta charset=utf-8 />
 <title>Change the content of the cell1</title> 
</head>
<body>
  <h1>Câu 6</h1>
   <table id="cau6" border="1px solid">
    <tr>
      <td>Dòng 1 Cot 1</td>
      <td>Dòng 1 Cot 2</td>
    </tr>
    <tr>
      <td>Dòng 2 Cot 1</td>
      <td>Dòng 2 Cot 2</td>
    </tr>
   </table>
   <form>
    <input type="button" onclick="changeContent()" value="Thay doi content">
   </form>
  <hr/>
  
</body>
<html>
<script>
  function changeContent(){
    var table = document.getElementById("cau6");
    
    var row = table.insertRow(0);
    
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    
    cell1.innerHTML = "Row in table";
    cell2.innerHTML = "Row in table";
   }
 </script>
